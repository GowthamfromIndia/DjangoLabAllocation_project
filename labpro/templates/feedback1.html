<div id="main">
    {% include 'navbar2.html' %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .feedback-container {
            display: flex;
            justify-content: center;
        }

        .feedback-title {
            text-align: center;
            color: #333;
        }

        .feedback-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .feedback-input:focus {
            border-color: #66afe9;
            outline: none;
        }

        .feedback-submit-btn {
            background-color: #4caf50;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .feedback-submit-btn:hover {
            background-color: #45a049;
        }
    </style>
    
            <h1 class="feedback-title">Feedback Form</h1>

    <div class="feedback-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="feedback-submit-btn" type="submit">Submit Feedback</button>
        </form>
    </div>
</div>
